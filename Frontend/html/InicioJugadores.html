<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Battles At Freddy´s</title>
    <link rel="stylesheet" href="../css/InicioJugadores.css">
    <link rel="icon" href="../img/foto/Freddy-Fazbear-Fnaf-removebg-preview.png">
    <link href='https://fonts.googleapis.com/css?family=Creepster' rel='stylesheet'>


</head>
<body>
    <div class="container-jugadores">
        <div class="contenedor-de-container">

            <div class="jugadores">
                <div class='caja-jugadores' id='caja-1'>
                    <div class="Cancelar" id="Cancelar-1" onclick="eliminarJugador(this)"><b>X</b></div>
                    <div class="PonerAvatar" onclick="ponerAvatar(1)">+</div>
                    <div class='caja-imagen' id='imagen-1'></div>
                    <div class='caja-nombre'>
                        <input type='text' placeholder='Nombre' required maxlength="10" minlength="3" data-jugador="1">
                    </div>
                </div>
                <div class='caja-jugadores' id='caja-2'>
                    <div class="Cancelar" id="Cancelar-2" onclick="eliminarJugador(this)"><b>X</b></div>
                    <div class="PonerAvatar" onclick="ponerAvatar(2)">+</div>
                    <div class='caja-imagen' id='imagen-2'></div>
                    <div class='caja-nombre'>
                        <input type='text' placeholder='Nombre' required maxlength="10" minlength="3" data-jugador="2">
                    </div>
                </div>
            </div>
            <div class="caja-contenedor-mas" >
                <div class="caja-mas">
                        <b class="mas">+</b>
                        <p>Quiere agregar otro jugador</p>
                </div>
            </div>
        </div>
        <div class="container-iniciar-juego">
            <button class="btn-iniciar elementos" onclick="IniciarPartidad()" onclick="irTransmision()" div="ir-4">
                Iniciar Partida
            </button>
        </div>
        <p class="Text-Cantidad"></p>
    </div>
    
    <!-- Scripts de API -->
    <script src="../Api/ConfigApi.js"></script>
    <script src="../Api/Services/BaseApiService.js"></script>
    <script src="../Api/Services/CartaService.js"></script>
    <script src="../Api/Services/CartaJugadorService.js"></script>
    <script src="../Api/Services/JugadaService.js"></script>
    <script src="../Api/Services/JugadorService.js"></script>
    <script src="../Api/Services/PartidaService.js"></script>
    <script src="../Api/Services/RondaService.js"></script>
    <script src="../Api/Services/GameService.js"></script>
    <script src="../Api/Services/ApiServiceManager.js"></script>
    
    <!-- Scripts de la página -->
    <script src="../js/InicioJugadores.js"></script>
    <script src="../js/Pantalla.js"></script>
</body>
</html>
