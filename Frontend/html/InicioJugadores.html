<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Battles At Freddy´s</title>
    <link rel="icon" href="../img/foto/Freddy-Fazbear-Fnaf-removebg-preview.png">
    <link href='https://fonts.googleapis.com/css?family=Creepster' rel='stylesheet'>
    <link rel="stylesheet" href="../css/InicioJugadores.css">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container-jugadores">
        <!-- Contenedor de avatares de jugadores -->
        <div class="contenedor-avatares" id="contenedor-avatares">
            <!-- Jugador 1 (siempre presente) -->
            <div class="caja-jugador" data-jugador="1">
                <button class="boton-eliminar" onclick="eliminarJugador(this)" style="display: none;">X</button>
                <div class="avatar-jugador" onclick="cambiarAvatar(1)"></div>
                <div class="etiqueta-nombre">
                    <input type="text" placeholder="JUGADOR 1" maxlength="10" minlength="3">
                </div>
            </div>

            <!-- Jugador 2 (siempre presente) -->
            <div class="caja-jugador" data-jugador="2">
                <button class="boton-eliminar" onclick="eliminarJugador(this)" style="display: none;">X</button>
                <div class="avatar-jugador" onclick="cambiarAvatar(2)"></div>
                <div class="etiqueta-nombre">
                    <input type="text" placeholder="JUGADOR 2" maxlength="10" minlength="3">
                </div>
            </div>

            <!-- Botón para agregar más jugadores -->
            <div class="boton-agregar" id="boton-agregar" onclick="agregarJugador()">
                <div class="circulo-agregar">+</div>
                <div class="texto-agregar">QUIERE AGREGAR OTRO JUGADOR</div>
            </div>
        </div>

        <!-- Botón para comenzar partida -->
        <div class="container-iniciar-juego">
            <button class="btn-comenzar" onclick="iniciarPartida()">
                COMENZAR
            </button>
        </div>

        <!-- Texto de cantidad de jugadores -->
        <p class="texto-cantidad" id="texto-cantidad">Jugadores: 2</p>
    </div>
    <script src="../js/InicioJugadores_nuevo.js"></script>
</body>
</html>
