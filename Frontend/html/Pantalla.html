<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/foto/Freddy-Fazbear-Fnaf-removebg-preview.png">
    <title>Card Battles At Freddy´s</title>
    <link rel="stylesheet" href="../css/Pantalla.css">
    <link href='https://fonts.googleapis.com/css?family=Creepster' rel='stylesheet'>

</head>
<body>
    <audio autoplay  >
        <source src="../img/sonido/tv-on-and-off-effect-after-effects-n-forced-1_nHv1tO39.mp3" type="audio/mp3" >
    </audio>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const destino = localStorage.getItem("urlDestino");
            
            setTimeout(() => {
                if (destino) {
                    // Redirige después de la animación
                    window.location.href = destino;

                    // Limpia para evitar errores en futuros clics
                    localStorage.removeItem("urlDestino");
                }
            }, 1500); // espera 2 segundos
        });
    </script>

</body>
</html>
